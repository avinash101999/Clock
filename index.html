<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO & Meta Tags -->
    <title>World Clocks Ultimate | Global Time Converter & Meeting Planner</title>
    <meta name="description" content="Real-time world clock, time zone converter, and meeting planner. Check local times in New York, London, India, Tokyo, and 50+ cities instantly.">
    <meta name="keywords" content="world clock, time zone converter, meeting planner, current time, global time, est to ist, utc converter">
    <meta name="author" content="World Clocks Ultimate">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://yourwebsite.com" />
    
    <!-- Open Graph / Social Sharing -->
    <meta property="og:title" content="World Clocks Ultimate - Master Time Zones">
    <meta property="og:description" content="Track time across the globe with our modern, real-time world clock and converter.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:image" content="https://images.unsplash.com/photo-1508962914676-134849a727f0?auto=format&fit=crop&w=1200&q=80">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Deep Space Animated Background */
        .bg-gradient-animate {
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .bg-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            z-index: -1;
            opacity: 0.3;
            animation: star-move 200s linear infinite;
        }

        @keyframes star-move {
            from { transform: translateY(0); }
            to { transform: translateY(-2000px); }
        }

        /* Glassmorphism Utilities */
        .glass {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(99, 102, 241, 0.4);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        }

        /* Clock Hands Animation */
        .analog-clock {
            width: 120px;
            height: 120px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            margin: 0 auto;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 4px;
            z-index: 2;
        }
        .hour { height: 25%; width: 4px; background: #e2e8f0; z-index: 3; }
        .minute { height: 35%; width: 3px; background: #94a3b8; z-index: 4; }
        .second { height: 40%; width: 2px; background: #ef4444; z-index: 5; }
        .center-dot {
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
        .clock-marker {
            position: absolute;
            width: 2px;
            height: 6px;
            background: rgba(255,255,255,0.2);
            left: 50%;
            transform-origin: 50% 60px; /* Half of clock height */
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
    </style>
</head>
<body>
    <div class="bg-gradient-animate"></div>
    <div class="bg-stars"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- CONFIGURATION ---
        const ENABLE_ADS = false; 

        // --- EXTENDED CITY DATABASE (Grouped by Continent logic handled in regions) ---
        const CITIES = [
            // Local
            { id: 'local', name: 'My Location', timezone: undefined, country: 'Local', region: 'Local' },
            
            // North America
            { id: 'ny', name: 'New York', timezone: 'America/New_York', country: 'USA', region: 'North America' },
            { id: 'la', name: 'Los Angeles', timezone: 'America/Los_Angeles', country: 'USA', region: 'North America' },
            { id: 'chicago', name: 'Chicago', timezone: 'America/Chicago', country: 'USA', region: 'North America' },
            { id: 'toronto', name: 'Toronto', timezone: 'America/Toronto', country: 'Canada', region: 'North America' },
            { id: 'vancouver', name: 'Vancouver', timezone: 'America/Vancouver', country: 'Canada', region: 'North America' },
            { id: 'mexico', name: 'Mexico City', timezone: 'America/Mexico_City', country: 'Mexico', region: 'North America' },
            { id: 'havana', name: 'Havana', timezone: 'America/Havana', country: 'Cuba', region: 'North America' },

            // South America
            { id: 'rio', name: 'Rio de Janeiro', timezone: 'America/Sao_Paulo', country: 'Brazil', region: 'South America' },
            { id: 'buenos_aires', name: 'Buenos Aires', timezone: 'America/Argentina/Buenos_Aires', country: 'Argentina', region: 'South America' },
            { id: 'lima', name: 'Lima', timezone: 'America/Lima', country: 'Peru', region: 'South America' },
            { id: 'santiago', name: 'Santiago', timezone: 'America/Santiago', country: 'Chile', region: 'South America' },
            { id: 'bogota', name: 'Bogota', timezone: 'America/Bogota', country: 'Colombia', region: 'South America' },
            { id: 'caracas', name: 'Caracas', timezone: 'America/Caracas', country: 'Venezuela', region: 'South America' },

            // Europe
            { id: 'london', name: 'London', timezone: 'Europe/London', country: 'UK', region: 'Europe' },
            { id: 'paris', name: 'Paris', timezone: 'Europe/Paris', country: 'France', region: 'Europe' },
            { id: 'berlin', name: 'Berlin', timezone: 'Europe/Berlin', country: 'Germany', region: 'Europe' },
            { id: 'rome', name: 'Rome', timezone: 'Europe/Rome', country: 'Italy', region: 'Europe' },
            { id: 'madrid', name: 'Madrid', timezone: 'Europe/Madrid', country: 'Spain', region: 'Europe' },
            { id: 'moscow', name: 'Moscow', timezone: 'Europe/Moscow', country: 'Russia', region: 'Europe' },
            { id: 'istanbul', name: 'Istanbul', timezone: 'Europe/Istanbul', country: 'Turkey', region: 'Europe' },
            { id: 'amsterdam', name: 'Amsterdam', timezone: 'Europe/Amsterdam', country: 'Netherlands', region: 'Europe' },
            { id: 'stockholm', name: 'Stockholm', timezone: 'Europe/Stockholm', country: 'Sweden', region: 'Europe' },
            { id: 'athens', name: 'Athens', timezone: 'Europe/Athens', country: 'Greece', region: 'Europe' },

            // Asia
            { id: 'tokyo', name: 'Tokyo', timezone: 'Asia/Tokyo', country: 'Japan', region: 'Asia' },
            { id: 'mumbai', name: 'Mumbai', timezone: 'Asia/Kolkata', country: 'India', region: 'Asia' },
            { id: 'delhi', name: 'New Delhi', timezone: 'Asia/Kolkata', country: 'India', region: 'Asia' },
            { id: 'beijing', name: 'Beijing', timezone: 'Asia/Shanghai', country: 'China', region: 'Asia' },
            { id: 'singapore', name: 'Singapore', timezone: 'Asia/Singapore', country: 'Singapore', region: 'Asia' },
            { id: 'dubai', name: 'Dubai', timezone: 'Asia/Dubai', country: 'UAE', region: 'Asia' },
            { id: 'bangkok', name: 'Bangkok', timezone: 'Asia/Bangkok', country: 'Thailand', region: 'Asia' },
            { id: 'seoul', name: 'Seoul', timezone: 'Asia/Seoul', country: 'South Korea', region: 'Asia' },
            { id: 'jakarta', name: 'Jakarta', timezone: 'Asia/Jakarta', country: 'Indonesia', region: 'Asia' },
            { id: 'hongkong', name: 'Hong Kong', timezone: 'Asia/Hong_Kong', country: 'China', region: 'Asia' },
            { id: 'riyadh', name: 'Riyadh', timezone: 'Asia/Riyadh', country: 'Saudi Arabia', region: 'Asia' },
            { id: 'tehran', name: 'Tehran', timezone: 'Asia/Tehran', country: 'Iran', region: 'Asia' },

            // Africa
            { id: 'cairo', name: 'Cairo', timezone: 'Africa/Cairo', country: 'Egypt', region: 'Africa' },
            { id: 'johannesburg', name: 'Johannesburg', timezone: 'Africa/Johannesburg', country: 'South Africa', region: 'Africa' },
            { id: 'lagos', name: 'Lagos', timezone: 'Africa/Lagos', country: 'Nigeria', region: 'Africa' },
            { id: 'nairobi', name: 'Nairobi', timezone: 'Africa/Nairobi', country: 'Kenya', region: 'Africa' },
            { id: 'casablanca', name: 'Casablanca', timezone: 'Africa/Casablanca', country: 'Morocco', region: 'Africa' },
            { id: 'accra', name: 'Accra', timezone: 'Africa/Accra', country: 'Ghana', region: 'Africa' },

            // Australia / Oceania
            { id: 'sydney', name: 'Sydney', timezone: 'Australia/Sydney', country: 'Australia', region: 'Australia' },
            { id: 'melbourne', name: 'Melbourne', timezone: 'Australia/Melbourne', country: 'Australia', region: 'Australia' },
            { id: 'auckland', name: 'Auckland', timezone: 'Pacific/Auckland', country: 'New Zealand', region: 'Australia' },
            { id: 'fiji', name: 'Suva', timezone: 'Pacific/Fiji', country: 'Fiji', region: 'Australia' },

            // Antarctica (Fun addition)
            { id: 'mcmurdo', name: 'McMurdo Station', timezone: 'Antarctica/McMurdo', country: 'Antarctica', region: 'Antarctica' },
        ];

        const CONTINENTS = ['All', 'Africa', 'Asia', 'Europe', 'North America', 'South America', 'Australia', 'Antarctica'];

        // --- Components ---

        const Icon = ({ name, size = 20, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (ref.current) {
                    ref.current.innerHTML = `<i data-lucide="${name}"></i>`;
                    lucide.createIcons({
                        root: ref.current,
                        attrs: { width: size, height: size, class: className }
                    });
                }
            }, [name, className]);
            return <span ref={ref} className="inline-flex items-center justify-center" />;
        };

        const AdBanner = ({ slot, className = "" }) => {
            if (!ENABLE_ADS) return null;
            return (
                <div className={`w-full bg-slate-800/50 border border-slate-700 border-dashed rounded-lg flex flex-col items-center justify-center text-slate-500 overflow-hidden ${className}`}>
                    <p className="text-xs uppercase tracking-widest mb-2 font-semibold">Advertisement</p>
                    <div className="w-full h-full flex items-center justify-center bg-slate-900/50">
                        <span className="text-sm">Ad Slot: {slot}</span>
                    </div>
                </div>
            );
        };

        const AnalogClock = ({ date }) => {
            const sec = date.getSeconds();
            const min = date.getMinutes();
            const hr = date.getHours();
            const secDeg = ((sec / 60) * 360);
            const minDeg = ((min / 60) * 360) + ((sec/60)*6);
            const hrDeg = ((hr / 12) * 360) + ((min/60)*30);

            const markers = [];
            for(let i=0; i<12; i++) {
                markers.push(<div key={i} className="clock-marker" style={{ transform: `translateX(-50%) rotate(${i * 30}deg)` }}></div>);
            }

            return (
                <div className="analog-clock shadow-2xl">
                    {markers}
                    <div className="hand hour" style={{ transform: `translateX(-50%) rotate(${hrDeg}deg)` }}></div>
                    <div className="hand minute" style={{ transform: `translateX(-50%) rotate(${minDeg}deg)` }}></div>
                    <div className="hand second" style={{ transform: `translateX(-50%) rotate(${secDeg}deg)` }}></div>
                    <div className="center-dot"></div>
                </div>
            );
        };

        const ClockCard = ({ city, time, use24h }) => {
            const [mounted, setMounted] = useState(false);
            useEffect(() => setMounted(true), []);
            if (!mounted) return null;

            let cityTime;
            try {
                cityTime = new Date(time.toLocaleString('en-US', { timeZone: city.timezone }));
            } catch (e) { cityTime = time; }

            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: !use24h };
            const timeString = cityTime.toLocaleTimeString('en-US', timeOptions);
            const dateString = cityTime.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
            
            const localTime = new Date();
            const diff = (cityTime.getTime() - localTime.getTime()) / (1000 * 60 * 60);
            const diffString = diff === 0 ? '' : `${diff > 0 ? '+' : ''}${Math.round(diff)}h`;
            const hour = cityTime.getHours();
            const isDay = hour >= 6 && hour < 18;
            const isBusinessHours = hour >= 9 && hour < 17;

            return (
                <article className="glass-card rounded-2xl p-6 flex flex-col relative overflow-hidden group h-full">
                    <div className={`absolute top-4 right-4 w-3 h-3 rounded-full ${isBusinessHours ? 'bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.6)]' : 'bg-slate-600'}`} title={isBusinessHours ? "Business Hours" : "Off Hours"}></div>
                    <div className="flex flex-col items-center z-10 mb-4">
                        <div className="flex items-center gap-2 mb-1">
                            <h3 className="text-xl font-bold text-white tracking-wide">{city.name}</h3>
                            {city.id === 'local' && <span className="bg-indigo-500/20 text-indigo-300 border border-indigo-500/30 text-[10px] px-2 py-0.5 rounded-full font-bold tracking-wider">YOU</span>}
                        </div>
                        <p className="text-slate-400 text-xs uppercase tracking-widest font-semibold">{city.country}</p>
                        {diffString && <span className="text-xs text-slate-500 mt-1">{diffString} from local</span>}
                    </div>
                    <div className="py-2 scale-90"><AnalogClock date={cityTime} /></div>
                    <div className="mt-auto text-center z-10">
                        <div className="text-3xl font-mono font-bold text-white tracking-wider mb-1 tabular-nums">{timeString}</div>
                        <div className="text-sm text-slate-400 font-medium bg-slate-800/40 inline-flex items-center gap-2 px-4 py-1 rounded-full border border-white/5">
                            <Icon name={isDay ? 'sun' : 'moon'} size={14} className={isDay ? 'text-yellow-400' : 'text-indigo-400'} />
                            {dateString}
                        </div>
                    </div>
                </article>
            );
        };

        const Converter = ({ cities, use24h }) => {
            const [fromCity, setFromCity] = useState('local');
            const [toCity, setToCity] = useState('london');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().slice(0, 16));
            const [result, setResult] = useState('');

            useEffect(() => { calculateConversion(); }, [fromCity, toCity, selectedDate, use24h]);

            const calculateConversion = () => {
                try {
                    const fromZone = cities.find(c => c.id === fromCity)?.timezone || Intl.DateTimeFormat().resolvedOptions().timeZone;
                    const toZone = cities.find(c => c.id === toCity)?.timezone || Intl.DateTimeFormat().resolvedOptions().timeZone;
                    const now = new Date();
                    const fromTimeObj = new Date(now.toLocaleString('en-US', { timeZone: fromZone }));
                    const toTimeObj = new Date(now.toLocaleString('en-US', { timeZone: toZone }));
                    const diffHours = (toTimeObj.getTime() - fromTimeObj.getTime()) / 3600000;
                    const targetTime = new Date(new Date(selectedDate).getTime() + (diffHours * 3600000));
                    setResult(targetTime.toLocaleString('en-US', { weekday: 'short', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', hour12: !use24h }));
                } catch (e) { setResult("Invalid Time Zone"); }
            };

            return (
                <div className="glass rounded-2xl p-8 w-full max-w-4xl mx-auto mt-10" id="converter">
                    <div className="flex items-center gap-3 mb-6 border-b border-white/10 pb-4">
                        <div className="p-3 bg-indigo-600 rounded-xl text-white"><Icon name="arrow-left-right" size={24} /></div>
                        <div><h2 className="text-2xl font-bold text-white">Time Travel Converter</h2><p className="text-slate-400 text-sm">Plan meetings across time zones</p></div>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
                        <div className="space-y-2"><label className="text-xs font-bold text-indigo-300 uppercase tracking-wider">From</label><select className="w-full bg-slate-900/50 border border-slate-600 rounded-xl p-3 text-white" value={fromCity} onChange={(e) => setFromCity(e.target.value)}>{cities.map(c => <option key={c.id} value={c.id}>{c.name} ({c.country})</option>)}</select></div>
                        <div className="space-y-2"><label className="text-xs font-bold text-indigo-300 uppercase tracking-wider">Date & Time</label><input type="datetime-local" className="w-full bg-slate-900/50 border border-slate-600 rounded-xl p-3 text-white" value={selectedDate} onChange={(e) => setSelectedDate(e.target.value)} /></div>
                        <div className="space-y-2"><label className="text-xs font-bold text-indigo-300 uppercase tracking-wider">To</label><select className="w-full bg-slate-900/50 border border-slate-600 rounded-xl p-3 text-white" value={toCity} onChange={(e) => setToCity(e.target.value)}>{cities.map(c => <option key={c.id} value={c.id}>{c.name} ({c.country})</option>)}</select></div>
                    </div>
                    <div className="mt-8 bg-gradient-to-r from-indigo-900/50 to-slate-900/50 border border-indigo-500/30 rounded-xl p-6 flex flex-col md:flex-row items-center justify-between gap-4">
                        <div className="text-center md:text-left"><span className="text-slate-400 text-sm">Result:</span><div className="text-3xl md:text-4xl font-bold text-white font-mono mt-1 text-shadow-lg">{result}</div></div>
                        <div className="hidden md:block"><Icon name="clock" size={48} className="text-indigo-500/50" /></div>
                    </div>
                </div>
            );
        };

        // --- PAGES ---

        const PageHome = ({ cities, currentTime, use24h, searchTerm, setSearchTerm, selectedContinent, setSelectedContinent }) => {
            const filteredCities = useMemo(() => {
                return cities.filter(city => {
                    const matchesSearch = city.name.toLowerCase().includes(searchTerm.toLowerCase()) || city.country.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesContinent = selectedContinent === 'All' || (selectedContinent === 'Local' && city.id === 'local') || city.region === selectedContinent || (selectedContinent === 'Local' && city.id === 'local'); // Basic logic, refined below
                    
                    if (selectedContinent === 'All') return matchesSearch;
                    return matchesSearch && (city.region === selectedContinent || (selectedContinent === 'Local' && city.id === 'local'));
                });
            }, [searchTerm, selectedContinent, cities]);

            return (
                <div className="animate-fade-in">
                    {/* Continent Filter */}
                    <div className="flex gap-2 overflow-x-auto pb-6 scrollbar-hide mb-4 justify-start md:justify-center">
                        {CONTINENTS.map(cont => (
                            <button
                                key={cont}
                                onClick={() => setSelectedContinent(cont)}
                                className={`px-4 py-2 rounded-full text-sm font-bold whitespace-nowrap transition-all ${
                                    selectedContinent === cont 
                                    ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-500/40 scale-105' 
                                    : 'bg-slate-800/50 text-slate-400 hover:bg-slate-700 hover:text-white border border-slate-700'
                                }`}
                            >
                                {cont}
                            </button>
                        ))}
                    </div>

                    {/* Search Bar */}
                    <div className="glass rounded-2xl p-6 mb-10 max-w-2xl mx-auto transform hover:scale-[1.01] transition-transform duration-300">
                        <div className="relative">
                            <div className="absolute left-4 top-1/2 -translate-y-1/2 text-indigo-400"><Icon name="search" size={20} /></div>
                            <input 
                                type="text" 
                                placeholder="Search city or country..." 
                                className="w-full bg-slate-900/80 border border-slate-700/50 rounded-xl py-4 pl-12 pr-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 transition-all text-lg"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>
                    </div>

                    {/* Clocks Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        {filteredCities.length > 0 ? (
                            filteredCities.map(city => (
                                <div key={city.id} className={city.id === 'local' ? 'order-first md:col-span-2 lg:col-span-1' : ''}>
                                    <ClockCard city={city} time={currentTime} use24h={use24h} />
                                </div>
                            ))
                        ) : (
                            <div className="col-span-full text-center py-20">
                                <div className="inline-block p-4 bg-slate-800/50 rounded-full mb-4"><Icon name="globe-2" size={48} className="text-slate-600" /></div>
                                <p className="text-xl text-slate-400 font-medium">No cities found for "{searchTerm}" in {selectedContinent}</p>
                            </div>
                        )}
                    </div>

                    <div className="mt-12"><AdBanner slot="feed-middle" className="h-32" /></div>
                    <Converter cities={cities} use24h={use24h} />
                </div>
            );
        };

        const PagePrivacy = () => (
            <div className="max-w-4xl mx-auto glass rounded-2xl p-8 md:p-12 animate-fade-in">
                <h1 className="text-3xl font-bold text-white mb-6 border-b border-white/10 pb-4">Privacy Policy</h1>
                <div className="space-y-6 text-slate-300 leading-relaxed">
                    <p><strong>Last Updated:</strong> October 2025</p>
                    <p>At World Clocks Ultimate, accessible from worldclocksultimate.com, one of our main priorities is the privacy of our visitors. This Privacy Policy document contains types of information that is collected and recorded by World Clocks Ultimate and how we use it.</p>
                    <h2 className="text-xl font-bold text-white mt-4">Information We Collect</h2>
